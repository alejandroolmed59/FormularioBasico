<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Datos Basicos</h1>
    <form action="index.html" method="GET">
        <fieldset>
            <legend>Categoria personal</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Apellido, Nombre" required>

            <label for="birth">Fecha de cumpleaños</label>
            <input type="date" name="birth" id="birth">

            <label for="animal">Animal favorito</label>
            <select name="animal" id="animal">
                <option value="null">Seleccione</option>
                <option value="perro">Perro</option>
                <option value="gato">Gatito</option>
                <option value="ganso">Ganso</option>
                <option value="pato">Pato</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Cuenta</legend>

            <label for="correo">Email</label>
            <input type="text" name="correo" id="correo" placeholder="carlosSantana69@gmail.com"required>

            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" tittle="Minimo 5 caracteres" placeholder="*******" required pattern=".{5,15}" title="Entre 5 y 15 caracteres">

            <label for="verficador">Verificar Contraseña</label>
            <input type="password" name="verficador" id="verficador" placeholder="*******" required pattern=".{5,15}" title="Entre 5 y 15 caracteres">
        </fieldset>
        <fieldset>
            <legend>Informacion de domicilio</legend>
            <div>
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion">

                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad">

                <label for="Pais">Pais</label>
                <input type="text" name="Pais" id="Pais">
            </div>


        </fieldset>
        <fieldset>
            <legend>Informacion de contacto</legend>
            
            <label for="tel">Numero de telefono celular</label>
            <input type="tel" name="tel" id="tel">

            <label for="fijo">Numero fijo</label>
            <input type="tel" name="fijo" id="fijo">

            <label for="fax">Numero de fax</label>
            <input type="text" name="fax" id="fax">

        </fieldset>

        <label for="comment">Comentario</label>
        <textarea name="comment" id="comment" cols="40" rows="15" placeholder="Opcional"></textarea>

        <input type="submit" value="!Registrarse!">
    </form>
</body>
</html>
